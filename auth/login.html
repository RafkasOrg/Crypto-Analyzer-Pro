<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masuk | Crypto Analyzer Pro</title>
  
  <!-- CSS EMBEDDED -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #e5e5e5;
      font-family: 'Inter', sans-serif;
      line-height: 1.7;
    }

    .login-page {
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .login-logo {
      text-align: center;
      margin-bottom: 40px;
      max-width: 400px;
      width: 100%;
    }

    .logo-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(185, 128, 240, 0.7);
      border: 2px solid #D4AF37;
      margin-bottom: 20px;
    }

    .login-logo h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      background: linear-gradient(45deg, #D4AF37, #B980F0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 
        0 0 10px rgba(212, 175, 55, 0.7),
        0 0 20px rgba(185, 128, 240, 0.5),
        0 0 30px rgba(185, 128, 240, 0.3);
      margin-bottom: 10px;
    }

    .login-logo p {
      color: #ccc;
      font-size: 1.1rem;
    }

    .login-container {
      background: #121212;
      border-radius: 16px;
      border: 1px solid #333;
      box-shadow: 0 0 30px rgba(185, 128, 240, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      color: #D4AF37;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 24px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #ccc;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #e5e5e5;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #D4AF37;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }

    .forgot-password {
      display: block;
      text-align: right;
      color: #60a5f8;
      font-size: 0.9rem;
      margin-top: 6px;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .alert {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    .alert.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
      color: #fca5a5;
    }

    .login-divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    .login-divider span {
      background: #121212;
      padding: 0 15px;
      color: #ccc;
      position: relative;
      z-index: 1;
    }

    .login-divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #333;
      transform: translateY(-50%);
    }

    .btn-primary {
      display: block;
      background: #D4AF37;
      color: #0a0a0a;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      width: 100%;
      border: none;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
    }

    .btn-outline {
      display: block;
      background: transparent;
      border: 2px solid #D4AF37;
      color: #D4AF37;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      width: 100%;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s;
    }

    .btn-outline:hover {
      background: rgba(212, 175, 55, 0.1);
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      color: #ccc;
    }

    .register-link a {
      color: #D4AF37;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .google-login {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
      }
      
      .login-logo h1 {
        font-size: 1.7rem;
      }
    }
  </style>
  
  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
  
  <!-- Logo dengan  di awal -->

    <h1>Crypto Analyzer Pro</h1>

  <div class="login-container">
    <h2>Masuk ke Dashboard</h2>
    
    <div class="alert error" id="login-error" style="display: none;">
      Email atau password salah. Coba lagi.

    <form id="login-form">
      <div class="form-group">
        <label for="email">Alamat Email</label>
        <input type="email" id="email" placeholder="contoh@email.com" required>

      <div class="form-group">
        <label for="password">Kata Sandi</label>

        <a href="#" class="forgot-password">Lupa kata sandi?</a>
      </div>
      
      <button type="submit" class="btn-primary">Masuk Sekarang</button>
      
      <div class="login-divider">
        <span>atau</span>
      </div>
      
      <button type="button" class="btn-outline google-login">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/google.svg" alt="Google" width="20">
        Masuk dengan Google
      </button>
      
      <p class="register-link">
        Belum punya akun? <a href="register.html">Daftar sekarang</a>
      </p>
    </form>
  </div>

  <script>
    // KREDENSIAL PRODUCTION
    const supabaseUrl = 'https://pppcusoyjkvlsfdurgpv.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBwcGN1c295amt2bHNmZHVyZ3B2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5Nzk3NDAsImV4cCI6MjA2OTU1NTc0MH0.PJOY8puQcps88f0e9ZyS2-ol1Zmm6y7p8zKJSgsQcho';
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    // Handle Login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        // FIX: Gunakan signInWithPassword dengan struktur benar
        const { data, error } = await client.auth.signInWithPassword({
          email: email,
          password: password
        });
        
        if (error) throw error;
        
        // Redirect ke dashboard
        window.location.href = '/dashboard.html';
      } catch (error) {
        document.getElementById('login-error').style.display = 'block';
        document.getElementById('login-error').textContent = error.message;
      }
    });

    // Handle Google Login
    document.querySelector('.google-login').addEventListener('click', async () => {
      try {
        const { error } = await client.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: 'https://crypto-analyzer-pro.netlify.app/dashboard.html'
          }
        });
        
        if (error) throw error;
      } catch (error) {
        document.getElementById('login-error').style.display = 'block';
        document.getElementById('login-error').textContent = error.message;
      }
    });
  </script>

</html>
